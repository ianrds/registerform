<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Formulario</title>
</head>
<body>
    <div class ="box">
        <form action="">
            <fieldset>
                <legend> <b>Cadastro de Aluno</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required
                    ><label for="nome" class="labelInput" >Nome Completo</label> 
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="nomeusuario" id="nomeusuario" class="inputUser" required
                    ><label for="nomeusuario" class="labelInput" >Nome de usuário</label> 
                </div>
                <br>
                <div class="inputBox">
                    <input type="password" name="senha" id="senha" class="inputUser" required
                    ><label for="senha" class="labelInput" >Senha</label> 
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" required
                    ><label for="nome"  class="labelInput" >E-mail</label> 
                </div>
                <br>
                <div class="inputBox">
                    <input type="RA" name="RA do Aluno" id="RA do Aluno" class="inputUser" required
                    ><label for="nome"  class="labelInput" >RA do Aluno</label> 
                </div>

                <p>Sexo:</p>
                <input type="radio" id="feminino" name="genero" value="feminino" required>
                <label for="Feminino">Feminino</label>
                <br><br>
                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label>
                <br><br>
                <input type="radio" id="outros" name="genero" value="outros" required>
                <label for="outros">Outros</label>
                <br><br>
                <div class="inputBox">
                    <label for="data_nascimento"><b>Data de Nascimento</b></label> 
                    <input type="date" name="data_nascimento" id="data_nascimento" class="inputUser" required
                ></div>
                <br>
                <div class="inputBox">
                    <input type="text" name="endereco" id="endereco" class="inputUser" required
                    ><label for="endereco"  class="labelInput" >Endereço</label> 
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="estado" id="estado" class="inputUser" required
                    ><label for="estado" class="labelInput" >Estado</label> 
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="pais" id="pais" class="inputUser" required
                    ><label for="pais" class="labelInput" >País</label> 
                </div>
                <br><br>
                <input type="submit" name="submit" id="submit">             
                
            </fieldset> 
        
        </form>
    </div>
</body>
</html>
